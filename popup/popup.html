<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Sprintr</title>
</head>
<body>
  <h1>Sprintr</h1>
  <label for="interval">Choose your work period</label>
  <select type="select" id="time-length">
    <option value="30">30 min</option>
    <option value="45">45 min</option>
    <option value="60">1 hr</option>
  </select>
  <label for="interval">How long would you like to take a break?</label>
  <select type="select" id="break">
    <option value="short">Short Break</option>
    <option value="break">Long break</option>
  </select>
  <div id="timer">25:00</div>
  <button id="startButton">Start</button>
  <button id="pauseButton">Pause</button>
  <button id="resetButton">Reset</button>

  <script src="/js/app.js"></script>
</body>
</html>
